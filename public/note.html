<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Add|Edit Note</title>
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes app</h1>
            <h2 class="header__subtitle">Take notes and never forget anything</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="dates-txt"></span>
        </div>
    </div>
    <div class="container">
        <input id="note-title" placeholder="Note title" class="title-input">
        <textarea id="note-body" placeholder="Enter note text" class="body-input"></textarea>
        <button id="remove-note" class="button button--secondary">Remove note</button>
    </div>

    <script src="/scripts/note-bundle.js"></script>
</body>

</html>
