<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
    <title>Notes App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes app</h1>
            <h2 class="header__subtitle">Take notes and never forget anything</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="search-txt" class="input">
            <select id="sort-by" class="dropdown">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="byAbc">Sort alphabeticaly</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create note</button>
    </div>
    <script src="./scripts/index-bundle.js"></script>
</body>

</html>
